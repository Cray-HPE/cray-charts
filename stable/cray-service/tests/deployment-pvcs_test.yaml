---
suite: deployment pvcs test
templates:
  - pvcs.yaml
tests:
  - it: should render 1 pvc
    set:
      persistentVolumeClaims:
        - name: one
    asserts:
      - template: pvcs.yaml
        hasDocuments:
          count: 1
  - it: should render the correct default access mode
    set:
      persistentVolumeClaims:
        - name: one
    asserts:
      - template: pvcs.yaml
        equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
  - it: should render the correct default storage size
    set:
      persistentVolumeClaims:
        - name: one
    asserts:
      - template: pvcs.yaml
        equal:
          path: spec.resources.requests.storage
          value: 1Gi
  - it: should render 3 pvcs
    set:
      persistentVolumeClaims:
        - name: one
        - name: two
        - name: three
    asserts:
      - template: pvcs.yaml
        hasDocuments:
          count: 3
