#      external-dns.alpha.kubernetes.io/hostname: nexus.local
#      metallb.universe.tf/address-pool: customer-access

istio:
  enabled: true
  ingress:
    gateway: services/services-gateway
    hosts:
      packages:
        enabled: true
        authority: packages.local
        routes:
        - port: 80
          headers:
            request:
              add:
                X-WEBAUTH-USER: admin
              remove:
              - Authorization
      registry:
        enabled: true
        authority: registry.local
        routes:
        - port: 5003
          headers:
            request:
              add:
                X-WEBAUTH-USER: admin
              remove:
              - Authorization
      # UI ingress should come from keycloak-gatekeeper
      ui:
        enabled: false
        authority: nexus.local
        routes:
        - port: 80
          headers:
            request:
              add:
                X-WEBAUTH-USER: admin
              remove:
              - Authorization

init:
  enabled: true
  image:
    repository: dtr.dev.cray.com/cray/cray-nexus-setup
    tag: 0.3.2
    pullPolicy: IfNotPresent
  adminCredentials:
    enabled: false
    secret: nexus-admin-credentials

sealedSecrets: []

