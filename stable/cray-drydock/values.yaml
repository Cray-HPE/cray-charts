# Default values for cray-drydock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
imagesHost: "dtr.dev.cray.com"

sonar:
  jobsWatcher:
    namespaces:
    - services
    - nexus
    schedule:
      minute: "*/1"
      hour: "*"
      day_of_month: "*"
      month: "*"
      day_of_week: "*"
  sync:
    schedule:
      minute: "*/1"
      hour: "*"
      day_of_month: "*"
      month: "*"
      day_of_week: "*"
