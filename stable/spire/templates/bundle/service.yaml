apiVersion: v1
kind: Service
metadata:
  name: {{ include "spire.name" . }}-bundle
spec:
  type: ClusterIP
  ports:
    - name: http0
      port: {{ .Values.bundle.port }}
      targetPort: {{ .Values.bundle.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "spire.name" . }}-bundle
