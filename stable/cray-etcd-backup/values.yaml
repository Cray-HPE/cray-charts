# Default values for cray-etcd-backup
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

crayEtcdBackup:
  imageRegistry: "dtr.dev.cray.com"
  kubectlImageVersion: "0.2.0"
  boto3ImageVersion: "1.8"
  periodicCronSchedule: "0 * * * *"
  replicas: 2 # Two pods so we are resillient to one worker dropping
  strategy:
    type: Recreate
